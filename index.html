<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .iconSelectContainer 
        {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows:    1fr 1fr 1fr 1fr 1fr 1fr;
            background: blueviolet;
            height: 100px;
            width: 150px;
            position: absolute;
            z-index: 1;
            /* visibility hidden by default in script */
        }
        
        

        
    </style>
    <!-- Favicons -->
    <!-- <link href="assets/css/all.css" rel="stylesheet">   OFFLINE USE  -->
    <script src="https://kit.fontawesome.com/3c022a63df.js" crossorigin="anonymous"></script>
    <title>todo APPLICATION</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-lg-2"> </div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group">
                        <label for="todo">Todo</label>
                        <input type="text" class="form-control" id="todoUserInput" placeholder="Todo">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-2"> </div>
        </div>
        
        <div class="row">
            <div class="col-lg-2"> </div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">    
                    <!-- this is where the elements are appended to -->
                </ul> 
            </div>
            <div class="col-lg-2"> </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

    <script>
        $(document).ready(()=>{
            const display = $("#display");              // Display for todos
            const form = $("#form");                    // Whole form element, containing label, input box, and button
            const todoUserInput = $("#todoUserInput");  // Text input field


            //
            // Loads to do list data on screen
            // 
            const getTodos = ()=>{  // type of method  
                console.log("get function ran"); 
                fetch('/getTodos', {method : "get"}).then((response)=>{     // Fetch API
                    return response.json();                                 
                }).then((data)=>{                       // chaining the promise with then
                    displayTodos(data);                 // Pass array of todos to helper method
                })    
            }
            

            getTodos();

            const resetTodosInput = ()=>{
                todoUserInput.val('');
            }


            //
            // returns an icon selection HTML element
            //  - maybe read icon names from separate file
            function getIconTable(iconTableID) {
                return `<div class="iconSelectContainer" id="${iconTableID}" style="visibility: hidden;"> 
                            <i class="fas fa-calculator"></i>
                            <i class="fas fa-atom"></i>
                            <i class="fas fa-dna"></i>
                            <i class="fas fa-biking"></i>
                            <i class="fas fa-book"></i>
                            <i class="fas fa-briefcase"></i>
                            <i class="fas fa-car-side"></i>
                            <i class="fas fa-crosshairs"></i>
                            <i class="fas fa-dice-five"></i>
                            <i class="fas fa-fighter-jet"></i>
                            <i class="fas fa-futbol"></i>
                            <i class="fas fa-gamepad"></i>
                            <i class="fas fa-pen"></i>
                            <i class="fas fa-square"></i>
                            <i class="fas fa-dumbbell"></i>
                            <i class="fas fa-compass"></i>
                            <i class="fas fa-thumbtack"></i>
                            <i class="fas fa-hiking"></i>
                            <i class="fas fa-camera"></i>
                        </div>`
            }

            //
            // when user clicks on icon, the table will pop up to change icon
            //
            function toggleIconTable(id) {
                let iconTable = document.getElementById(id).style;
                console.log("before click: " + iconTable.visibility);

                if (iconTable.visibility == "hidden") {
                    iconTable.visibility = "visible";
                }
                else {
                    iconTable.visibility = "hidden";
                }
                console.log("set to: " + iconTable.visibility);

            }

            // document.querySelector(".container").innerHTML += getIconTable();
            
            // 
            // First called when a new item is created, initializes event listeners for delete btns
            //                ( document, id of list element in unordered list, id of the button )
            //
            const deleteTodo = ( todo, listItemID, deleteID) => {

                console.log("setting up event listener for delete");

                let deleteBtn = $(`#${deleteID}`);
                deleteBtn.click(()=>{
                
                    console.log("Deleting element: ")
                    console.log(todo)

                    fetch(`/${todo._id}`, {
                        method : 'DELETE',
                        headers : {
                            'Content-Type' : 'Application/json'
                        }
                    }).then((response)=> {
                        return response.json();
                    }).then((data)=>{
                        if (data.ok == 1) { //If succesfully deleted, remove list element 
                            $(`#${listItemID}`).remove();
                        }
                    })
                })
            }


            //
            // Creates unique IDs to access each HTML element
            //
            const buildIDS = (todo)=>{      
                return {
                    editID : "edit_" + todo._id,
                    deleteID : "delete_" + todo._id,
                    listItemID : "listItem_" + todo._id,
                    editBoxID : "editBox" + todo._id,       // added for edit box ID
                    todoID : "todo_" + todo._id,
                    iconID : "icon_" + todo._id,
                    iconTableID : "iconTable_" + todo._id
                }
            }
            
            
            // 
            // Returns HTML list element
            //                                                                                                                             
            const buildTemplate = (element, ids)=>{   
                       
                return `<li class="list-group-item" id="${ids.listItemID}">
                    <div class="row"> 
                        <div class ="col-6 col-md-1" id="${ids.iconID}"><i class="iconContainer fas fa-angry fa-3x"></i></div>
                        <div class="col-6 col-md-7" id="${ids.todoID}">${element.todo}</div>
                        
                        <div class="col-6 col-md-4 float-right text-right" >                  
                            <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button> 
                            <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>              
                            <input type="text" id="${ids.editBoxID}" placeholder="update existing data">
                        </div>
                    </div>
                </li>`;
            }


            //
            // Displays todos to user | *data is array of todos*
            // 
            const displayTodos = (data)=> {
                data.forEach((todo)=>{                          // Iterates through array of todos
                    let ids = buildIDS(todo);                   // Get IDs of each todo
                    display.append(buildTemplate(todo,ids));    // Append each of the list items to unordered list
                    
                    // append hidden icon box to each element
                    document.getElementById(ids.listItemID).innerHTML += getIconTable(ids.iconTableID);
                    
                    // listener will toggle icon table when we click icon
                    $(`#${ids.iconID}`).click(()=> {
                       toggleIconTable(ids.iconTableID); 
                    })

                    editTodo(todo, ids.todoID, ids.editID, ids.editBoxID);
                    deleteTodo(todo, ids.listItemID, ids.deleteID);   
                    // for some reason, this needs to be here, otherwise elements in the database before the start of the program cannot be deleted 
                })
            }


            //
            // Edits crrent to-do list element 
            //
            const editTodo = (todo, todoID, editID, editBoxID)=> {
                let editBtn = $(`#${editID}`);
                console.log("event listeners for edit initialized");
                

                // initialize event listener for clicking on edit button
                editBtn.click(()=> {
                    // console.log("edit box value: ", $(`#${editBoxID}`).value);
                    // GET TEXT BOX 
                        // text box is in a div, 
                            // which is in another div
                                // which is in a <li> element with id 
                                    // same as mongodb primary key of that document
                    newListItem = document.getElementById(`${editBoxID}`).value;
                    
              

                    fetch(`/${todo._id}`, {
                        method: "PUT",
                        headers: {
                            "Content-Type" : "Application/json"
                        },
                        body : JSON.stringify({ todo : newListItem }) 

                    }).then((response)=> {
                        return response.json();
                    }).then((data) => {
                        if (data.ok) {
                            console.log("edit successfull");
                            // update text clientside
                            document.getElementById(todoID).innerHTML = newListItem;

                            // when more info is implemented into each list item 
                            // get that info and update it here as well
                        }
                        else {
                            console.log("Edit failed");
                        }
                    })
                })
            }


            //
            // Submits form, calls delete/ edit function to set up event listeners for newly created element
            // 
            //
            form.submit((e)=>{  
                e.preventDefault();                                        // Prevent default form submission
                fetch('/', { 
                    method : 'POST',
                    headers : {                                            // Specifies the content type
                        'Content-Type' : 'application/json'
                    },    
                    body : JSON.stringify({ todo : todoUserInput.val() }) // Get contents of input field, turn into JSON string                                 
                }).then((response)=>{                  
                    return response.json();                                // Promise that parses the data
                }).then((data)=>{                                          // Gets data from the promise
                    if (data.result.ok == 1 && data.result.n == 1) {       // If data successfully added
                        let ids = buildIDS(data.document);              
                        display.append(buildTemplate(data.document, ids)); // Append a new list to unordered list
                        //            todo        todoID    ID of input
                        editTodo(data.document, ids.todoID, ids.editID, ids.editBoxID);   // Attach click events to edit button
                        deleteTodo(data.document, ids.listItemID, ids.deleteID);
                    }
                    resetTodosInput();
                })
            })
        })           
    </script>
    </body>
</html>
